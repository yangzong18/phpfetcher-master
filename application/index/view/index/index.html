<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{$Think.CSS_PATH}webuploader.css" media="screen" title="no title" charset="utf-8">
    <script src="{$Think.JS_PATH}jquery-2.1.1.min.js" charset="utf-8"></script>
    <script src="{$Think.JS_PATH}webuploader.js" charset="utf-8"></script>
    <title></title>
</head>
<body>
<div class="row cl">
    <label class="form-label col-xs-2">照片：</label>
    <!--dom结构部分-->
    <div id="uploader-demo">
        <!--用来存放item-->
        <div id="fileList" class="uploader-list"></div>
        <div id="filePicker" style="margin-left: 218px; margin-top: 6px;">选择图片</div>
    </div>
    <div class="col-xs-5"> </div>
</div>
</body>
<script>

    // 初始化Web Uploader
    var uploader = WebUploader.create({

        // 选完文件后，是否自动上传。
        auto: true,

        // 不压缩image
        resize: false,

        chunked: true, //是否要分片处理大文件上传
        chunkSize:5*1024*1024 ,//分片上传，每片2M，默认是5M
        chunkRetry:2,
        compress:false,

        // swf文件路径
        swf: '{$Think.IMG_PATH}Uploader.swf',

        // 文件接收服务端。
        server: '/index/index/uploadFile',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: {
            id : '#filePicker',
            //innerHTML : '添加文件',
            //是否开起同时选择多个文件能力。
            multiple : false
        },

        // 只允许选择图片文件。
        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/png,image/jpg,image/jpeg,image/bmp,image/gif'
//            mimeTypes: 'image/*'
        },


//            disableGlobalDnd: true,
//            fileNumLimit: 300,
//            fileSizeLimit: 200 * 1024 * 1024,
        // 200 M
            fileSingleSizeLimit: 5 * 1024 * 1024 // 5 M
    });


    uploader.on('error',function( file ){
        if(file == 'F_EXCEED_SIZE'){
            alert('文件大小超出限制');
        }
    });

    // 当有文件添加进来的时候
    uploader.on( 'fileQueued', function( file ) {
        var $li = $(
                        '<div id="' + file.id  + '" class="file-item thumbnail">' +
                        '<img>' +
//                        '<div class="info">' + file.name + '</div>' +
                        '<div><a class="del_pic">删除</a></div>'+
                        '</div>'
                ),
                $img = $li.find('img');


        // $list为容器jQuery实例
        var $list = $("#fileList");
        $list.append( $li );

        var thumbnailWidth = 100;
        var thumbnailHeight = 100;

        // 创建缩略图
        // 如果为非图片文件，可以不用调用此方法。
        // thumbnailWidth x thumbnailHeight 为 100 x 100
        uploader.makeThumb( file, function( error, src ) {
            if ( error ) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }

            $img.attr( 'src', src );
        }, thumbnailWidth, thumbnailHeight );
    });





    // 文件上传过程中创建进度条实时显示。
    uploader.on( 'uploadProgress', function( file, percentage ) {

        var $li = $( '#'+file.id ),
                $percent = $li.find('.progress span');

//            避免重复创建
//            if ( !$percent.length ) {
//                $percent = $('<p class="progress "><span></span></p>')
//                        .appendTo( $li )
//                        .find('span');
//            }

        //            避免重复创建
        if ( !$percent.length ) {
            $percent = $('<div class="progress"><div class="progress-bar"><span class="sr-only" style="width:25%"></span></div></div>')
                    .appendTo( $li )
                    .find('span');
        }




//            $percent = $li.find('.progress .progress-bar');
//            // 避免重复创建
//            if ( !$percent.length ) {
//                $percent = $('<div class="progress progress-striped active">' +
//                '<div class="progress-bar" role="progressbar" style="width: 0%">' +
//                '</div>' +
//                '</div>').appendTo( $li ).find('.progress-bar');
//            }
//
//            $li.find('p.state').text('上传中');

        $percent.css( 'width', percentage * 100 + '%' );
    });

    // 文件上传成功，给item添加成功class, 用样式标记上传成功。
    uploader.on( 'uploadSuccess', function( file,response ) {
        var one = $("#picOne");
        var str = '';
        if(one.val()){
            str = one.val()+','+response.filePath;
        }else{

            str = response.filePath;
        }
        one.val(str);

        $( '#'+file.id ).find('.del_pic').attr('value',response.filePath);
        $( '#'+file.id ).addClass('upload-state-done');
    });

    // 文件上传失败，显示上传出错。
    uploader.on( 'uploadError', function( file ) {
        var $li = $( '#'+file.id ),
                $error = $li.find('div.error');

        // 避免重复创建
        if ( !$error.length ) {
            $error = $('<div class="error"></div>').appendTo( $li );
        }

        $error.text('上传失败');

    });

    // 完成上传完了，成功或者失败，先删除进度条。
    uploader.on( 'uploadComplete', function( file ) {
        del_pic();
        $( '#'+file.id ).find('.progress').remove();
    });


    //删除图片
    function del_pic(){
        $('.del_pic').click(function(){
            var delUrl = $(this).attr('value');
            var url = '/index/index/delPic';
            var theOne = $(this);
            $.ajax({
                url:url,
                data:{delUrl:delUrl},
                type:'POST',
                success:function(){

                    var file1 = $("#fileList").find('.del_pic');
                    var str1 = '';
                    file1.each(function(){
                        str1 += $(this).attr('value')+',';
                    });
                    $("#picOne").val(str1);
                }
            });
            $(this).parent().parent().remove();
        });
    }

</script>
</html>
