{__NOLAYOUT__}
{include file="layout/header" /}
<link rel="stylesheet" href="{$Think.CSS_PATH}cut-style.css" media="screen" title="no title" charset="utf-8">
<div class="re-layui order-send">
    <form class="js-ajax-form" action="{:url('seller/order/orderSend')}" onkeydown="if(event.keyCode==13)return false;" method="post">
        <input type="hidden" name="orderId" value="{$order_info.order_id}">
        <input type="hidden"  name="type" value="1">
        <table class="table"><tbody>
        <tr>
            <td class="td-l-na">物流单号：</td>
            <td><input type="text" name="shipping_code" class="form-control h30 mb5"></td>
        </tr>

        <tr>
            <td class="td-l-na">订单编号：</td>
            <td>{$order_info.order_sn}</td>
        </tr>

        <tr>
            <td class="td-l-na">状态：</td>
            <td>{$order_info.state_desc}</td>
        </tr>

        <tr>
            <td class="td-l-na">实付款：</td>
            <td>{$order_info.order_amount}</td>
        </tr>

        <tr>
            <td class="td-l-na">优惠金额：</td>
            <td>{$order_info.favourable_price}</td>
        </tr>

        <tr>
            <td class="td-l-na">收货人：</td>
            <td><input type="text" name="reciver_name" value="{$order_info.extend_order_common.reciver_name}" class="form-control h30 mb5"></td>
        </tr>

        <tr>
            <td class="td-l-na">联系方式：</td>
            <td><input type="text" name="phone" value="{$order_info.extend_order_common.reciver_info.phone}" class="form-control h30 mb5"></td>
        </tr>

        <tr>
            <td class="td-l-na">收货地址：</td>
            <td><input type="text" name="address" value="{$order_info.extend_order_common.reciver_info.address}" class="form-control h30 mb5" style="width: 424px"></td>
        </tr>

        <tr>
            <td class="td-l-na">物流方式：</td>
            <td>
                <input type="radio" name="shipping_mode" value="0" checked="checked">送货上门
                &nbsp;&nbsp;<input type="radio" name="shipping_mode" value="1" >用户自提
            </td>
        </tr>

        <tr class="b0">
            <td colspan="4" class="b0">
                <div class="text-center mt10">
                    <button type="submit" class="btn btn-warning max-bg js-ajax-submit">确定</button> 
                    <button class="btn max-bg return">取消</button>
                </div>

            </td>
        </tr>
        </tbody>
        </table></form>
</div>
<script src="{$Think.JS_PATH}wind.js" charset="utf-8"></script>
<script src="{$Think.JS_PATH}common.js" charset="utf-8"></script>
<script type="text/javascript">
    $(function(){
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        $('.return').click(function(){
            parent.layer.close(index);
            return false;
        });
    })
</script>
<style>
    input text{
        width: 350px;
    }
</style>
