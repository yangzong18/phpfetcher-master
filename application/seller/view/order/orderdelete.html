{__NOLAYOUT__}
{include file="layout/header" /}
<link rel="stylesheet" href="{$Think.CSS_PATH}cut-style.css" media="screen" title="no title" charset="utf-8">
<div class="re-layui order-delete">
    <form class="js-ajax-form" action="{:url('seller/Order/orderDelete')}" onkeydown="if(event.keyCode==13)return false;" method="post">
        <input type="hidden" name="orderId" value="{$order_info.order_id}">
        <input type="hidden"  name="type" value="1">
        <table><tbody>
        <tr>
            <td class="td-l-na">订单号：</td>
            <td>{$order_info.order_sn}</td>
        </tr>

        <tr>
            <td class="td-l-na">状态：</td>
            <td>{$order_info.state_desc}</td>
        </tr>

        <tr class="b0">
            <td colspan="4" class="b0">
                <div class="text-center btnbox mt15">
                    <button type="submit" class="btn btn-warning max-bg js-ajax-submit btn-sub">确定</button>
                    <button class="btn max-bg return btn-rest">取消</button>
                </div>

            </td>
        </tr>
        </tbody>
        </table></form>
</div>
<script src="{$Think.JS_PATH}wind.js" charset="utf-8"></script>
<script src="{$Think.JS_PATH}common.js" charset="utf-8"></script>
<script type="text/javascript">
    $(function(){
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        $('.return').click(function(){
            parent.layer.close(index);
            return false;
        });
    })
</script>
