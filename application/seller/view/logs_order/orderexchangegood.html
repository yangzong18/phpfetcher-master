{__NOLAYOUT__}
{include file="layout/header" /}
<link rel="stylesheet" href="{$Think.CSS_PATH}cut-style.css" media="screen" title="no title" charset="utf-8">
<div class="re-layui log-order-exchangegood">
    <form class="js-ajax-form" action="{:url('seller/logsOrder/orderExchangeGood')}" method="post">
        <input type="hidden" name="order_id" value="{$order_info.id}">
        <input type="hidden" name="type" value="1">
        <table class="table">
            <tr>
                <td class="td-l-na">订单编号：</td>
                <td>{$order_info.order_sn}</td>
            </tr>
            <tr>
                <td class="td-l-na">预约账号：</td>
                <td>{$order_info.phone}</td>
            </tr>
            <tr>
                <td class="td-l-na">量房人：</td>
                <td><input type="text" class="form-control" value="{$measureName}" readonly></td>
            </tr>
            <tr>
                <td class="td-l-na">设计师：</td>
                <td><input type="text" class="form-control" value="{$designerName}" readonly></td>
            </tr>
            <tr class="td-textarea">
                <td class="td-l-na">备注说明：</td>
                <td>
                    <textarea rows="2" class="form-control" readonly>{$order_info.unsatisfy_info}</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="td-ps">
                    <div class="mt15">点击确定后，前端将显示“兑换商品”，诚意金将抵扣商品款</div>
                </td>
            </tr>
            <tr class="b0">
                <td colspan="2">
                    <div class="text-center mt10">
                        <button type="submit" class="btn btn-warning max-bg js-ajax-submit">确定</button>
                        <button class="btn max-bg return">取消</button>
                    </div>

                </td>
            </tr>
        </table></form>
</div>
<script src="{$Think.JS_PATH}wind.js" charset="utf-8"></script>
<script src="{$Think.JS_PATH}common.js" charset="utf-8"></script>
<script type="text/javascript">
    $(function(){
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        $('.return').click(function(){
            parent.layer.close(index);
            return false;
        });
    })
</script>
<style>
    .table tbody tr td{
        width: 100px;
        border-top: hidden;
    }
</style>
