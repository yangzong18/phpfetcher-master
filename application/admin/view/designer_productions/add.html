<link rel="stylesheet" href="{$Think.CSS_PATH}webuploader.css" media="screen" title="no title" charset="utf-8">
<div class="sheet-box">
    <form class="js-ajax-form" action="addPost" method="post">
        <table class="table">
            <tr class="goods-tr-bg">
                <th colspan="4">
                    <h3>作品基本信息</h3>
                </th>
            </tr>
            <tr>
                <td class="w120">
                    <div>
                        <h3>作品名称*</h3>
                    </div>
                </td>
                <td class="w300">
                    <div class="col-xs-9">
                        <div class="one-text">
                            <input type="text" class="form-control h30 mb5" name="name">
                        </div>
                    </div>
                </td>
                <td class="w120">
                <div>
                    <h3>户型</h3>
                </div>
                </td>
                <td>
                    <div class="col-xs-11">
                        {foreach $houseType as $key => $val}
                        <input type="radio" name="house_type" value="{$key}" >{$val}
                        {/foreach}
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>风格*</h3>
                </td>
                <td>
                    <div class="col-xs-11">
                        <div class="one-text">
                            <select name="style" class="form-control" style="width: 170px;">
                                {foreach $style as $key => $val}
                                <option value="{$key}">{$val}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                </td>
                <td>
                    <div>
                        <h3>面积</h3>
                    </div>
                </td>
                <td>
                    <div class="col-xs-5">
                        <div class="one-text">
                            <input type="text" class="form-control h30 mb5" style="width:60%; float: left; vertical-align: middle;" name="area">
                            <span style="vertical-align: middle;display: block;height: 30px;line-height: 30px; font-size: 14px">&nbsp;&nbsp;m²</span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
            <td>
                <h3>设计师*</h3>
            </td>
                <td >
                    <div class="col-xs-11">
                        <div class="one-text">
                            <select name="designerId" class="form-control" style="width: 170px;">
                                {foreach $designerList as $key => $val}
                                <option value="{$key}">{$val.name}</option>
                                {/foreach}
                            </select>
                            <span>如果设计师还未设置，请马上设置</span>
                        </div>
                    </div>
                </td>
                <td>
                    <h3>说明</h3>
                </td>
                <td >
                        <div class="col-xs-9">
                            <div class="one-text">
                                <textarea name="remark" rows="4" class="form-control" ></textarea>
                            </div>
                    </div>
                </td>
        </tr>
            <tr>
                <td>
                    <div>
                        <h3>订单号关联</h3>
                    </div>
                </td>
                <td>
                    <div class="col-xs-11">
                        <div class="one-text">
                            <input type="text" class="form-control h30 mb5" name="order_sn">
                        </div>
                    </div>
                </td>
                <td>
                    <div>
                        <h3>立即展示</h3>
                    </div>
                </td>
                <td>
                    <div class="col-xs-11">
                        <input type="radio" name="is_show" value="1" checked="checked">是
                        <input type="radio" name="is_show" value="0" >否
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <h3>作品效果图*</h3>
                    </div>
                </td>
                <td colspan="3">
                    <div class="uploadimg">
                    </div>
                    <div class="clear"></div>
                    <div class="w380">
                        <span class="input-group-btn one-text">
                        <a href="javascript:void(0)" class="btn btn-default btn_addfile btn-one-upload">
                            <span><i class="icon-circle-arrow-up"></i> 图片上传</span>
                        </a>
                        </span>
                        <span>设计师作品，首图尺寸建议1100*661，其余尺寸建议528*351</span>
                    </div>
                </td>
            </tr>
            <tr class="b0">
                <td colspan="4" class="b0">
                    <div class="text-center">
                        <button class="btn btn-warning max-bg js-ajax-submit">添加</button>
                        <button type="button" class="btn max-bg" onclick="history.go(-1)">返回</button>
                    </div>
                </td>
            </tr>

        </table>
    </form>
</div>

<!--自定义的工具类-->
<script src="{$Think.JS_PATH}wind.js" charset="utf-8"></script>
<script src="{$Think.JS_PATH}common.js" charset="utf-8"></script>
<script src="{$Think.JS_PATH}webuploader.js" charset="utf-8"></script>
<script src="{$Think.JS_PATH}upload/uploader.js" charset="utf-8"></script>

<script type="text/javascript">
    $(function() {
        $('.btn-one-upload').uploader({
            server: '{:url("index/index/uploadFile")}',//上传路径
            container: '.uploadimg',//图片容器
            swfObj:'{$Think.JS_PATH}webuploader/Uploader.swf',
            num: 5,//上传数量
            inputName: 'img_url[]',//input name值
            btnDsab:'.js-ajax-submit',
            imgBtn:'.btn-one-upload'
        })
    });
</script>
