
<link rel="stylesheet" href="{$Think.CSS_PATH}webuploader.css" media="screen" title="no title" charset="utf-8">
<div class="prompt-box">

    <ul>
        <li class="top-prompt">
            <h3>操作提示 <i class="icon-caret-down"></i></h3>
        </li>
        <li class="list-desc">
            <p><i class="icon-circle"></i>添加广告位详细信息，其中包括广告位的图文描述、图片以及链接等信息</p>
            <p><i class="icon-circle"></i>广告位分为首页大屏广告、滚动广告以及商品分类栏广告</p>
        </li>
    </ul>
</div>
<div class="sheet-box">
    <form class="js-ajax-form" action="addPost" method="post">
        <table class="table">
            <tbody>

            <tr class="goods-tr-bg">
                <th colspan="4"><h3>添加广告位信息</h3></th>
            </tr>

            <tr>
                <td width="150px"><div><h3>广告标题*</h3></div></td>
                <td>
                    <div class="col-xs-5">
                        <div class="one-text">
                            <input type="text" name="adv_name" class="form-control h30 mb5">
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td width="150px"><div><h3>广告链接*</h3></div></td>
                <td>
                    <div class="col-xs-5">
                        <div class="one-text">
                            <input type="text" name="adv_link" class="form-control h30 mb5">
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td><div><h3>广告显示图*</h3></div></td>
                <td>
                    <div class="col-xs-5">
                        <div class="uploadimg">

                        </div>
                        <div class="btn-up-zbox">
                            <div class="clear"></div>
                        <span class="input-group-btn one-text">
                        <a href="javascript:void(0)" class="btn btn-default btn_addfile btn-one-upload">
                            <span><i class="icon-circle-arrow-up"></i> 图片上传</span>
                        </a>
                        </span>
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td><div><h3>广告分类*</h3></div></td>
                <td>
                    <div class="col-xs-11">
                        <div class="one-text">
                            <select name="adv_type" id="adv_type" class="form-control" style="width: 200px">
                                <option value="0">首页大屏广告位</option>
                                <option value="1">首页滚动广告位</option>
                                <option value="2">商品分类广告位</option>
                            </select>
                            <span>首页大屏广告位建议1100x500；首页滚动广告位建议1920x600；首页分类广告位建议324x182</span>
                        </div>
                    </div>
                </td>
            </tr>

            <tr id="goods_category" style="display: none">
                <td><div><h3>商品分类*</h3></div></td>
                <td class="show-category">

                </td>
            </tr>

            <tr>
                <td><div><h3>广告排序</h3></div></td>
                <td>
                    <div class="col-xs-5">
                        <div class="one-text">
                            <input type="text" name="adv_sort" class="form-control h30 mb5">
                            <span>请填写自然数。广告位列表将会根据排序由小到大排列显示，默认为0。</span>
                        </div>
                    </div>
                </td>
            </tr>

            <tr class="b0">
                <td colspan="4" class="b0">
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning max-bg js-ajax-submit">添加</button>
                        <button type="button" class="btn max-bg" onclick="history.go(-1)">返回</button>
                    </div>

                </td>
            </tr>

            </tbody></table>
    </form>
</div>
<!--自定义的工具类-->
<script src="{$Think.JS_PATH}wind.js" charset="utf-8"></script>
<script src="{$Think.JS_PATH}common.js" charset="utf-8"></script>
<script src="{$Think.JS_PATH}webuploader.js" charset="utf-8"></script>
<script src="{$Think.JS_PATH}upload/uploader.js" charset="utf-8"></script>
<script type="text/javascript" src="{$Think.JS_PATH}category.js"></script>
<script type="text/javascript">
    $(function(){
        //得到商品分类
        category.url = "{:url('getCategory')}";
        category.children(0);
        category.level = 2;

        //选择商品广告位，显示商品分类栏
        $('#adv_type').click(function(){
            if($('#adv_type option:selected').val() == 2){
                $('#goods_category').show();
            }else{
                $('#goods_category').hide();
            }
        })

        //上传图片
        $('.btn-one-upload').uploader({
            server: '{:url("index/index/uploadFile")}',//上传路径
            container: '.uploadimg',//图片容器
            swfObj:'{$Think.JS_PATH}webuploader/Uploader.swf',
            num: 1,//上传数量
            inputName: 'adv_img',//input name值
            btnDsab:'.js-ajax-submit',
            imgBtn:'.btn-one-upload'
        })
    })
</script>
