<div class="sheet-box">
    <form class="js-ajax-form" action="editPost" method="post">
        <table class="table">
            <tr class="goods-tr-bg">
                <th colspan="4">
                    <h3>级别基本信息</h3>
                </th>
            </tr>
            <tr>
                <td>
                    <div>
                        <h3>级别名称*</h3>
                    </div>
                </td>
                <td>
                    <div class="col-xs-11">
                        <div class="one-text">
                            <input type="text" class="form-control h30 mb5" name="levelName" value="{$data.level_name}">
                        </div>
                    </div>
                </td>
                <td>
                    <div>
                        <h3>年限范围*</h3>
                    </div>
                </td>
                <td>
                    <div class="col-xs-11">
                        <div class="one-text">
                            <input type="text" class="form-control h30 mb5" name="levelYear" value="{$data.level_year}">
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <h3>说明</h3>
                </td>
                <td colspan="3">
                    <div class="col-xs-5">
                        <div class="one-text">
                            <textarea name="remark" rows="4" class="form-control" >{$data.remark}</textarea>
                        </div>
                    </div>
                </td>
            </tr>

            <tr class="b0">
                <td colspan="4" class="b0">
                    <div class="text-center">
                        <input type="hidden" name="levelId" value="{$data.level_id}">
                        <button class="btn btn-warning max-bg js-ajax-submit">编辑</button>
                        <button type="button" class="btn max-bg" onclick="history.go(-1)">返回</button>
                    </div>
                </td>
            </tr>

        </table>
    </form>
</div>

<!--自定义的工具类-->
<script src="{$Think.JS_PATH}wind.js" charset="utf-8"></script>
<script src="{$Think.JS_PATH}common.js" charset="utf-8"></script>
