<link rel="stylesheet" href="{$Think.JS_PATH}treeTable/treeTable.css">
<script type="text/javascript" src="{$Think.JS_PATH}treeTable/treeTable.js"></script>
<form method="post" class="form-horizontal js-ajax-form" action="editPost">
	<fieldset>
		<div class="control-group">
			<label class="control-label">上级:</label>
			<div class="controls">
				<select name="parent_id">
					<option value="0">作为一级菜单</option>{$selectCategorys}
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">名称:</label>
			<div class="controls">
				<input type="text" name="name" value="{$data.name}">
				<span class="form-required">*</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">应用:</label>
			<div class="controls">
				<input type="text" name="app" value="{$data.app}">
				<span class="form-required">*</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">控制器:</label>
			<div class="controls">
				<input type="text" name="controller" value="{$data.controller}">
				<span class="form-required">*</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">方法:</label>
			<div class="controls">
				<input type="text" name="action" value="{$data.action}">
				<span class="form-required">*</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">参数:</label>
			<div class="controls">
				<input type="text" name="data" value="{$data.data}"> 例:id=3&amp;p=3
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">图标:</label>
			<div class="controls">
				<input type="text" name="icon" value="{$data.icon}">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">备注:</label>
			<div class="controls">
				<textarea name="remark" rows="5" cols="57" style="width: 500px;">{$data.remark}</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">状态:</label>
			<div class="controls">
				<select name="status">
					<option value="1">显示</option>
					<option value="0" {eq name="data['status']" value="0"}selected="true"{/eq}>隐藏</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">类型:</label>
			<div class="controls">
				<select name="type">
					<option value="1">权限认证+菜单</option>
					<option value="0" {eq name="data['type']" value="0"}selected="true"{/eq}>只作为菜单</option>
				</select>
				注意：“权限认证+菜单”表示加入后台权限管理，纯碎是菜单项请不要选择此项。
			</div>
		</div>
	</fieldset>
	<div class="form-actions">
		<input type="hidden" name="id" value="{$data.id}" />
		<button class="btn btn-primary js-ajax-submit">保存</button>
		<button type="button" class="btn max-bg" onclick="history.go(-1)">返回</button>
	</div>
</form>
<!--自定义的工具类-->
<script src="{$Think.JS_PATH}wind.js" charset="utf-8"></script>
<script src="{$Think.JS_PATH}common.js" charset="utf-8"></script>
